<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product - TechMart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #0066CC 50%, #87CEEB 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 2px solid rgba(135, 206, 235, 0.3);
        }
        
        .header {
            background: linear-gradient(135deg, #000000 0%, #0066CC 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 3px solid #87CEEB;
        }
        
        .header h1 {
            margin-bottom: 10px;
            font-size: 2rem;
            color: #87CEEB;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .header p {
            color: #B0E0E6;
        }
        
        .form-container {
            padding: 40px;
            background: linear-gradient(180deg, #ffffff 0%, #f8fcff 100%);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: #ffffff;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #0066CC;
            box-shadow: 0 0 10px rgba(0, 102, 204, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #0066CC 0%, #87CEEB 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 102, 204, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #000000 0%, #0066CC 100%);
            box-shadow: 0 8px 25px rgba(0, 102, 204, 0.4);
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #0066CC;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #87CEEB;
            text-decoration: underline;
        }
        
        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .success {
            background: linear-gradient(135deg, #87CEEB 0%, #B0E0E6 100%);
            color: #1a1a1a;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #87CEEB;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è Create New Product</h1>
            <p>Add your product to TechMart marketplace</p>
        </div>
        
        <div class="form-container">
            <a href="/" class="back-link">‚Üê Back to Store</a>
            
            <form id="productForm" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="{{ form.product_id.id_for_label }}">Product ID *</label>
                    {{ form.product_id }}
                    <div class="error" id="error-product_id"></div>
                </div>
                
                <div class="form-group">
                    <label for="{{ form.name.id_for_label }}">Product Name *</label>
                    {{ form.name }}
                    <div class="error" id="error-name"></div>
                </div>
                
                <div class="form-group">
                    <label for="{{ form.price.id_for_label }}">Price ($) *</label>
                    {{ form.price }}
                    <div class="error" id="error-price"></div>
                </div>
                
                <div class="form-group">
                    <label for="{{ form.category.id_for_label }}">Category *</label>
                    {{ form.category }}
                    <div class="error" id="error-category"></div>
                </div>
                
                <div class="form-group">
                    <label for="{{ form.description.id_for_label }}">Description</label>
                    {{ form.description }}
                    <div class="error" id="error-description"></div>
                </div>
                
                <div class="form-group">
                    <label for="{{ form.image.id_for_label }}">Product Image</label>
                    {{ form.image }}
                    <div class="error" id="error-image"></div>
                </div>
                
                <button type="submit" class="btn">Create Product</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);

            // clear old errors
            document.querySelectorAll('.error').forEach(el => el.innerText = "");

            try {
                const response = await fetch('/create-product/', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('‚úÖ Product created successfully!');
                    window.location.href = '/';
                } else {
                    // show validation errors
                    for (const [field, messages] of Object.entries(data.errors)) {
                        const errorDiv = document.getElementById(`error-${field}`);
                        if (errorDiv) {
                            errorDiv.innerText = messages.join(", ");
                        }
                    }
                }
            } catch (error) {
                alert('‚ö†Ô∏è Error creating product. Please try again.');
            }
        });
    </script>
</body>
</html>
